<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Frontend Mentor | Order summary card</title>

  <body>
    <div class="container">
      <div class="summary-card">
        <div class="card-top">
          <img src="../images/illustration-hero.svg" class="banner-img" />
        </div>
        <div class="card-btm">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan-tile">
            <span><img src="../images/icon-music.svg" /></span>
            <ul class="plan-description">
              <li>Annual Plan</li>
              <li>$59.99/year</li>
            </ul>
            <a href="#">Change</a>
          </div>
          <button type="button" class="btn-pmt">Proceed to Payment</button
          ><br />
          <button type="button" class="btn-cancel">Cancel Order</button>
        </div>
      </div>
    </div>
